<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block page-content %}
<head>
    <title>PlortShop.Zz</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
</head>
<body>
    <div class="sect">
        <form class="form" method="post">
            {% csrf_token %}
            <h3 class="title">Account verification</h3>
            <table>
                <tr>
                    <td colspan="2">If you do not enter the code within 24 hours, your account will be blocked</td>
                </tr>
                <tr>
                    <td>{{ form.code.label_tag }}</td>
                    <td>{{ form.code }}</td>
                </tr>
            </table>
            <input class="submit" type="submit" value="Confirm">
        </form>
    </div>
</body>
{% endblock %}
