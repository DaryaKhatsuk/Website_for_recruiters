<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block page-content %}
<head>
    <title>PlortShop.Zz</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
</head>
<body>
    <div class="sect">
          <form method="post">
                {% csrf_token %}
                <h3 class="title">User support</h3>
                <table>
                    <tr>
                        <td>{{ form.emailUser.label_tag }}</td>
                        <td>{{ form.emailUser }}</td>
                    </tr>

                    <tr>
                        <td>{{ form.UserText.label_tag }}</td>
                        <td>{{ form.UserText }}</td>
                    </tr>
                    <tr>
                        <td><input class="submit" type="submit" value="Enter"></td>
                    </tr>
                </table>
            </form>
    </div>
</body>
{% endblock %}
