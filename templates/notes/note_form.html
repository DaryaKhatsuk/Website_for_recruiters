<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block page-content %}
<head>
    <title>PlortShop.Zz</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
</head>
<body>
    <div class="sect">
        <form class="form" method="post">
            {% csrf_token %}
                <h3 class="title">New note</h3>
                <table class="content_form">
                    <tr>
                        <td>{{ forms.title.label_tag }}</td>
                        <td>{{ forms.title }}</td>
                    </tr>
                    <tr>
                        <td>{{ forms.note.label_tag }}</td>
                        <td>{{ forms.note }}</td>
                    </tr>
                </table>
            <input class="submit" type="submit" value="Enter">
        </form>
    </div>
</body>
{% endblock %}
